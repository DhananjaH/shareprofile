<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porfolio share</title>
    <link rel="stylesheet" href="./styles.css" />
</head>
<body>
    <div class="circle1"></div>
    <div class="circle2"></div>

    <div class="wrapper">
        <div class="card-wrapper">
            <div>
                <img src="im2-removebg-preview.jpg">
            </div>
            <div class="user-name">
                <h2>Dhananjay Kumar</h2>
            </div>
            <div class="designation">
                <h3>
                    Web Developer
                </h3>
            </div>
            <div class="button-group">
                <button onclick="openModal()" class="btn-share btn-card">
                    <i class="fa-solid fa-share"></i>
                    Share My profile
                </button>
                <button class="btn-follow btn-card">Follow me</button>
            </div>
        </div>
    </div>


    <!-- -------------------------modal---------------------- -->
    <div class="modal">
        <div class="modal-header">
            <h1>Share My Profile</h1>
            <div>
                <i onclick="closeModal()" class="fa-solid fa-xmark close"></i>
              </div>
        </div>
        <div>
            <h3>
                Share this via!
            </h3>
            <div class="icon-container">
                <a href="https://www.facebook.com/profile.php?id=100007179165627" class="icon" id="facebook">
                  <i class="fa-brands fa-facebook-f"></i>
                </a>
                <a href="https://www.linkedin.com/in/dhananjay-kumar-063b37193/ "  class="icon" id="twitter">
                  <i class="fa-brands fa-linkedin"></i>
                </a>
                <a href="https://www.linkedin.com/in/dhananjay-kumar-063b37193/" class="icon" id="instagram">
                  <i class="fa-brands fa-instagram"></i>
                </a>
                <a href="#" class="icon" id="whatsapp">
                  <i class="fa-brands fa-whatsapp"></i>
                </a>
                <a href="#" class="icon" id="telegram">
                  <i class="fa-brands fa-telegram"></i>
                </a>
              </div>
        </div>
    </div>
    <div class="overlay" onclick="closeModal()"></div>
    <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
    <script src="./modal.js"></script>
</body>
</html>
